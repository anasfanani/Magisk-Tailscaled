<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailscale Magisk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tailscale Magisk</h1>
    
    <div class="status-card">
      <div class="status-label">Status:</div>
      <div id="status" class="status-value">Loading...</div>
    </div>

    <div class="status-card">
      <div class="status-label">IP Address:</div>
      <div id="ip" class="status-value">-</div>
    </div>

    <div class="button-group">
      <button id="up-btn" class="btn btn-primary">Connect</button>
      <button id="down-btn" class="btn btn-secondary">Disconnect</button>
    </div>
  </div>

  <script type="module" src="app.ts"></script>
</body>
</html>
